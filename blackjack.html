<html>
    <head><title>Blackjack</title></head>

    <link rel="stylesheet" href="main.css"></link>
    <body>
        <span id="banner">Let's Play Blackjack</span>
        <div id="dealer">
            <div id="dealer_cards">
            </div>
            <span id="dealer_score"></span>
        </div>

        <div id="player">
            <div id="player_cards">
            </div>
            <span id="player_score"></span>
        </div>
        <div class="game-options">
            <br/>
            <input type="button" id="btnStart" class="btn" value="Start Game" />
            <input id="hit" type="button" class="btn" value="Hit" />
            <input id="stay" type="button" class="btn" value="Stay" />
        </div>
    </body>
    <script src="blackjack.js"></script>
</html>
